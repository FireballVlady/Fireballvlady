<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Presentacion: Fireball Vlady</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="FireballVlady/css/Diseño.css">

<body>
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="row">
                <div class="sixteen wide mobile twelve wide tablet eight wide computer column">

                        <video autoplay loop muted>
                            <source src="FireballVlady/Resources/fondo.mp4" type="video/mp4">
                            Tu navegador no soporta el elemento de video.
                        </video>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="sixteen wide mobile twelve wide tablet eight wide computer column">
                    <div class="info-container">
                        <div class="circle-image">
                            <img src="FireballVlady/Resources/fotoperfil.jpeg" alt="Foto de perfil">
                        </div>
                        <h2>Información Adicional</h2>
                        <p>Esta es la información adicional que deseas mostrar sobre el video.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
